<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>test file: input type=image element</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>input type=image</code> element</h1>
<!-- element and attribute(s) working example -->
<p>
  <input name="" type="image" src="../images/button.gif">
</p>
<h2>with alt=search</h2>
<p><input type="image" src="../images/button.gif" alt="search" onclick="alert('pressed');"></p>
<h2>disabled</h2>
<p><input type="image" src="../images/button.gif" alt="search" onclick="alert('pressed');" disabled></p>

  <!-- element and attribute(s) code -->
<h2>Code</h2>
<p>&lt;input type=&quot;image&quot; src=&quot;../images/button.gif&quot; alt=&quot;search&quot; onclick=&quot;alert('pressed');&quot;&gt;</p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html5/forms.html#image-button-state-(type=image)">HTML5 input type=image element</a>
</p>
</body>
</html>

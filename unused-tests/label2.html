<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>2 label</code> elements </h1>
<!-- element and attribute(s) working example -->
<h2>associated using for/id</h2>
<p><label for="tst">name</label> <input type="text" id="tst"></p>
<p><label for="tst">First name only</label></p>


<h2>Code</h2>
<pre>&lt;p&gt;&lt;label for=&quot;tst&quot;&gt;name&lt;/label&gt; &lt;input type=&quot;text&quot; id=&quot;tst&quot;&gt;&lt;/p&gt;
&lt;p&gt;&lt;label for=&quot;tst&quot;&gt;First name only&lt;/label&gt;&lt;/p&gt; <!-- link(s) to element and attribute(s) in test --> </pre>
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html5/forms.html#the-label-element">HTML5 label element</a>
</p>

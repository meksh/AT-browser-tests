<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>test file: input type=submit element</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>input type=submit</code> element</h1>
<!-- element and attribute(s) working example -->
<p>
  <input type="submit">
</p>
<h2>with value=test </h2>
<p><input type="submit" value="test" onclick="alert('pressed');"></p>
<h2>disabled</h2>
<p><input type="submit" disabled value="test"></p>

  <!-- element and attribute(s) code -->
<h2>Code</h2>
<p>&lt;input type=&quot;submit&quot; value=&quot;test&quot;&gt;</p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html5/forms.html#submit-button-state-(type=submit))">HTML5 input type=submit element</a>
</p>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>test file: img element with alt attribute</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>img</code> element with <code>alt</code> attribute</h1>
<!-- element and attribute(s) working example -->
<p>
<img src="../images/HTML5_Logo.png" alt="HTML5 logo" width="128" height="128"></p>
<!-- element and attribute(s) code -->
<h2>Code</h2>
<p><code>
&lt;img src=&quot;HTML5_Logo.png&quot; alt=&quot;HTML5 logo&quot; width=&quot;128&quot; height=&quot;128&quot;&gt;
</code></p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html/embedded-content-0.html#the-img-element">HTML5 img element</a>
<a href="http://www.w3.org/TR/html/embedded-content-0.html#attr-img-alt">HTML5 alt attribute</a>
</p>
</body>
</html>

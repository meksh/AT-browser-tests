<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>test file: bdo element</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>bdo</code> element</h1>
<!-- element and attribute(s) working example -->
<p>This text will go left to right.</p>
<p><bdo dir="rtl">This text will go right to left.</bdo></p>
<!-- element and attribute(s) code -->
<h2>Code</h2>
<pre data-number="">&lt;p&gt;This text will go left to right.&lt;/p&gt; 
&lt;p&gt;&lt;bdo dir="rtl"&gt;This text will go right to left.&lt;/bdo&gt;&lt;/p&gt;
<!-- link(s) to element and attribute(s) in test -->
</pre>
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html/text-level-semantics.html#the-bdo-element">HTML5 bdo element</a>
</p>
</body>
</html>

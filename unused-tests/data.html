<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>test file: title element</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>data</code> element</h1>
<!-- element and attribute(s) working example -->
<p>
<data value="0001">Product name</data>
</p><!-- element and attribute(s) code -->
<h2>Code</h2>
<p><code>
&lt;data value=&quot;00001&quot;&gt;Product name&lt;/data&gt;
</code></p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html/text-level-semantics.html#the-data-element">HTML5 data element</a>
</p>
</body>
</html>

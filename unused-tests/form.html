<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>test file: form element</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>form</code> element</h1>
<!-- element and attribute(s) working example -->
<form>
<label for="name">Name</label>
<input type="text" id="name" size="25">
</form>
<!-- element and attribute(s) code -->
<h2>Code</h2>
<p><code>
&lt;form&gt;
&lt;label for=&quot;name&quot;&gt;Name&lt;/label&gt;
&lt;input type=&quot;text&quot; id=&quot;name&quot; size=&quot;25&quot;&gt;
&lt;/form&gt;
</code></p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html/forms.html#the-form-element">HTML5 form element</a>
</p>
</body>
</html>

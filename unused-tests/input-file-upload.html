<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>test file: input type=file element</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>input type=file</code> element</h1>
<!-- element and attribute(s) working example -->
<p>
  <input type="file">
</p>
<h2>with label </h2>
<p><label>name <input type="file"></label></p>
<h2>with label +  required</h2>
<p><label>name <input type="file" required></label></p>
<h2>with label +  readonly</h2>
<p><label>name <input type="file" readonly></label></p>
<h2>with label + disabled</h2>
<p><label>name <input type="file" disabled></label></p>

  <!-- element and attribute(s) code -->
<h2>Code</h2>
<p>&lt;label&gt;name &lt;input type=&quot;file&quot;&gt;&lt;/label&gt;</p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html/forms.html#file-upload-state-(type=file)">HTML5 input type=file element</a>
</p>
</body>
</html>

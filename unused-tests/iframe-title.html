<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>test file: iframe element with title attribute</title>
</head>

<body>
<!-- h1 includes element and attribute(s) in test -->
<h1><code>iframe</code> element with <code>title</code> attribute</h1>
<!-- element and attribute(s) working example -->
<p>
<iframe title="The Paciello Group website" width="250" height="250" src="http://paciellogroup.com"></iframe>
</p>
<!-- element and attribute(s) code -->
<h2>Code</h2>
<p><code>
&lt;iframe title=&quot;The Paciellogroup website&quot; width=&quot;250&quot; height=&quot;250&quot; src=&quot;http://paciellogroup.com/&quot;&gt;
</code></p>
<!-- link(s) to element and attribute(s) in test -->
<h2>Reference</h2>
<p>
<a href="http://www.w3.org/TR/html/embedded-content-0.html#the-iframe-element">HTML5 iframe element</a>
<a href="http://www.w3.org/TR/html/dom.html#attr-title">HTML5 title attribute</a>
</p>
</body>
</html>
